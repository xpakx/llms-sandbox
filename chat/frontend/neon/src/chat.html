<div class="main-content">
	<div class="chat-container">
		<div class="chat-header">
			<h1>CHAT</h1>
		</div>

		<div class="chat-messages" id="chat-messages">
			<div class="message bot-message">
				Test
			</div>
		</div>

		<div class="chat-input-container">
			<div class="chat-input-row">
				<div class="model-switch" id="model-switch">
					<div class="model-option active" data-model="normal">Normal</div>
					<div class="model-option" data-model="reasoning">Reasoning</div>
					<div class="model-option" data-model="creative">Creative</div>
				</div>

				<div class="personality-dropdown" id="personality-dropdown">
					<div class="dropdown-toggle" id="dropdown-toggle">
						<span>Test 1</span>
						<span>▼</span>
					</div>
					<div class="dropdown-menu" id="dropdown-menu">
						<div class="dropdown-item" data-personality="test1">Test 1</div>
						<div class="dropdown-item" data-personality="test2">Test 2</div>
						<div class="dropdown-item" data-personality="test3">Test 3</div>
						<div class="dropdown-item" data-personality="test4">Test 4</div>
						<div class="dropdown-item" data-personality="test5">Test 4</div>
					</div>
				</div>
			</div>

			<div class="chat-input-row">
				<input type="text" class="chat-input" id="user-input" placeholder="Type your message..." autocomplete="off">
				<button class="send-button" id="send-button">➤</button>
			</div>

			<div class="control-buttons">
				<button class="control-button">
					<span>✨</span> Regenerate
				</button>
				<button class="control-button">
					<span>📝</span> Edit
				</button>
				<button class="control-button">
					<span>🔍</span> Web Search
				</button>
			</div>
		</div>
	</div>
</div>
