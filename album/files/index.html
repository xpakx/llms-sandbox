<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$artist - $title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="album-container">
        <div class="sidebar">
            <div class="album-art">
                <img src="cover.jpg" alt="album art">
            </div>
            <div class="tracklist">
                <h3>tracklist</h3>
                <ol>
			$tracks
                </ol>
            </div>
        </div>
        <div class="main-content">
            <div class="details">
                <h1>$title</h1>
                <h2>by $artist</h2>
                <p class="release-date">released: $date</p>
                <p class="rating">$rating</p>
                <div class="genres">
                    <h3>genres</h3>
		    $genres
                </div>
		    <div class="tags">
			<h3>tags</h3>
			$tags
		    </div>
            </div>
            <div class="description">
                <h3>description</h3>
                <p>
			$description
                </p>
            </div>
        </div>
    </div>
</body>
</html>
